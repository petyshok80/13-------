<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="app">
            <div class="app__controls">
                <input type="text" class="app__controls-input">
                <button class="app__controls-button">Отправить</button>
            </div>
            <div class="app__list">
                <div class="app__list-item">
                    <input class="app_list-checkbox" type="checkbox">
                    <p class="app__list-item-text">Some text</p>
                    <button class="app__list-btn"><img src="trash.png" alt="trash" ></button>
                </div>
                <div class="app__list-item app__list-item_done">
                    <input class="app_list-checkbox" type="checkbox">
                    <p class="app__list-item-text">Some text</p>
                    <button class="app__list-btn"><img src="trash.png" alt="trash" ></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
